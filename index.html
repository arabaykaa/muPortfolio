<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/search.png" />
    <title>IZDE-TAP</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <div class="start">
                <div>
                    <img src="images/search.png" alt="logo" width="35px" height="35px" />
                </div>
                <p class="mainLogo">IZDETAP</p>
            </div>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Публикации</a></li>
                <li><a href="#">О нас</a></li>
                <li><input type="text" placeholder="Поиск..."></li>
                <li><button class="searchBTN">Поиск</button></li>
            </ul>
            <div class="End">
                <div class="imgCircle">
                    <img src="images/old-man.png" alt="img" width="30px" height="30px" />
                </div>
                <a class="logIn" href="#">Пользователь</a>
            </div>
        </div>
    </header>

    <main>
        <div class="MidContainer">
            <div>
                <h1 class="slogan">Найди то <br />что потерял</h1>
            </div>
            <div>
                <p class="description">Онлайн площадка<br />для поиска и публикаций<br />потерянных вещей</p>
            </div>
            <div class="mainBTN">
                <div class="first"><a href="#">Нашёл</a></div>
                <div class="second"><a href="#">Потерял</a></div>
            </div>
            <div class="lang">
                <form action="">
                    <select name="language" id="langMenu">
                        <option value="/ru/">RU</option>
                        <option value="en">EN</option>
                        <option value="kg">KG</option>
                    </select>
                </form>
            </div>
        </div>
    </main>

    <script src="./scripts/myFirst.js"></script>
</body>
</html>
